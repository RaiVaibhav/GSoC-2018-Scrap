<h3>Sorted on basis of alphabetical order</h3>
{% for org in org_objects %}
  <a href= "{{ org.get_orgsite }}">
  <img src="{{ org.image_url}}" style="width:auto;height:auto;"/>
  </a>
  <p>org_id: {{ org.org_id }}</p>
  <!-- <p>org_page: {{ org.get_orgsite }} -->
  <a href= "{{ org.get_orgsite }}">org_page</a>
  <p>org_name: {{ org.name }}</p>
  <p>org_precis: {{ org.precis }}</p>
  <p>org_description: {{ org.get_markdown }}</p>
  <hr>
{% endfor %}
